# Deploy Vite (PoS Bakery) ke GitHub Pages
name: Deploy PoS Bakery to Pages

on:
  # Jalan otomatis setiap push ke branch utama
  push:
    branches: ["master"] # ganti ke "master" kalau default branch kamu master

  # Bisa dijalankan manual dari tab Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload hanya hasil build Vite
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
